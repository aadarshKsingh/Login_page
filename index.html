<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f101d98704.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <h1 class="logo">Logo</h1>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>
<div class="wrapper">
    <span class="icon-close"><i class="fa-solid fa-circle-xmark"></i></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="pythonweb.py" method="post">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required name="email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required name="password">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="check">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Dont't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to terms & conditions</label>
                <!-- <a href="#">Forgot Password?</a> -->
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
<!-- <script type="module" src="https://unpkg.com/i"></script> -->
</body>
</html>
